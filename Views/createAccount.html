<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Create Account</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../JavaScript/createAccount.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/degree-me.css">
  </head>
  <body>
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <img alt="Computer Science Logo" class="logo" src="Images/mcla-logo.png"> Computer Science
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
          <div class="col-md-10">
            <div class="content">
              <h2 class="heading">Account Info</h2>
              <div class="row">
                <div class="col-xs-4">
                  <label for="">A Number</label>
                  <input type="aNumber" class="form-control text" id="aNumber" placeholder="A Number" name="aNumber"></input>
                </div>
                <div class="col-xs-8"></div>
              </div>
              <div class="row">
                <div class="col-xs-4">
                  <label for="">Password</label>
                  <input type="password" class="form-control text" id="password" placeholder="Password" name="password"></input>
                </div>
                <div class="col-xs-8"></div>
              </div>
              <div class="row">
                <div class="col-xs-4">
                  <label for="">Confirm Password</label>
                  <input type="password" class="form-control text" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword"></input>
                </div>
                <div class="col-xs-8"></div>
              </div>
            </div>
            <div class="content">
            <h2 class="heading">User Info</h2>
              <div class="row">
                <div class="col-xs-4">
                  <label for="">First Name</label>
                  <input type="firstName" class="form-control text" id="firstName" placeholder="First Name" name="firstName"></input>
                </div>
                <div class="col-xs-8"></div>
              </div>
            <div class="row">
              <div class="col-xs-4">
                <label for="">Last Name</label>
                  <input type="lastName" class="form-control text" id="lastName" placeholder="Last Name" name="lastName"></input>
              </div>
              <div class="col-xs-8"></div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <label for="">Email</label>
                  <input type="email" class="form-control text" id="email" placeholder="Email" name="email"></input>
              </div>
              <div class="col-xs-8"></div>
            </div>
          </div>
          <div class="row content submit">
            <div class="col-xs-4">
              <button type="button" class="btn btn-primary" value="submit" id="submit-button">Submit</button>
            </div>
          <div class="col-xs-8"></div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
  </body>
</html>
