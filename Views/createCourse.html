<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Create Account</title>

  <script type="text/javascript" src="../Utilities/jquery-3.1.1.min.js"></script>
  <link rel="stylesheet" href="../Utilities/bootstrap.min.css">
  <link rel="stylesheet" href="../Utilities/bootstrap-select.min.css">
  <script type="text/javascript" src="../Utilities/bootstrap-select.min.js"></script>
  <script type="text/javascript" src="../Utilities/bootstrap.min.js"></script>
  <script type="text/javascript" src="../JavaScript/createAccount.js"></script>
  <link rel="stylesheet" type="text/css" href="CSS/degree-me.css"/>
</head>
<body>
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-2">
        <img alt="Computer Science Logo" class="logo" src="Images/mcla-logo.png"/> Computer Science
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <form id="accountInfo" method="GET">
    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="content">
            <h2 class="heading">Create Course</h2>
          <div class="row">
          	<select class="selectpicker">
          		<option selected disabled>Select Action</option>
          		<option>Add</option>
          		<option>Edit</option>
          		<option>Delete</option>
          	</select>
          	<select class="selectpicker">
          		<option selected disabled>Select Type</option>
          		<option>Concentration</option>
          		<option>Course</option>
          		<option>Prerequisite</option>
          	</select>	

          	<div class="concentration" >
          		<label>Concentration Name</label>
          		<input placeholder="Concentration" type="text" name="" id=""></input>
          	</div>

          	<div class="course" >
          		<label>Course Name</label>
          		<input placeholder="Name" type="text" name="" id=""></input>
          		<label>Course Number</label>
          		<input placeholder="Number" type="text" name="" id=""></input>
          		<label>Course Credits</label>
          		<input placeholder="Credits" type="text" name="" id=""></input>
          		<label>Course Prerequisites</label>
          		
          		<select class="selectpicker" multiple>
          			
          		</select>	
          	</div>

          	<div class="prereq">
          		<label>Prerequisite Name</label>
          		<input placeholder="Prerequisite" type="text" name="" id=""></input>
          	</div>
		</div>
          <div class="row content submit" >
            <div class="col-xs-4">
              <button type="button" class="btn btn-primary" value="submit" id="submit-button">Submit</button>
              <a href="index.html"><button type="button" class="btn btn-primary" value="cancel" id="cancel-button">Cancel</button></a>
            </div>
            <div class="col-xs-8"></div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </form>
</body>
</html>
