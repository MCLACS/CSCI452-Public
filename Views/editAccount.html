<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Edit Account</title>

    <script type="text/javascript" src="../Utilities/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="../Utilities/bootstrap.min.css">
    <script type="text/javascript" src="../Utilities/bootstrap.min.js"></script>
    <script type="text/javascript" src="../JavaScript/editAccount.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/degree-me.css">
  </head>
  <body>
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <a href="index.html"  style="color: #F1BC00;"><img alt="Computer Science Logo" class="logo" src="Images/mcla-logo.png"><br>Computer Science</a>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <form name="accountInfo">
      <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="content">
            <div class="row" >
              <div class="col-xs-4">
                <label>Password</label>
                <input type="password" class="form-control text noresize" id="password" placeholder="Password" name="password">
              </div>
              <div class="col-xs-8"></div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <label>Confirm Password</label>
                <input type="password" cols="56" class="form-control text noresize" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword">
              </div>
              <div class="col-xs-8"></div>
            </div>
          </div>
          <div class="content">
            <h2 class="heading">User Info</h2>
            <div class="row">
              <div class="col-xs-4">
                <label>First Name</label>
                <input type="text" class="form-control text noresize" id="firstName" placeholder="First Name" name="firstName">
              </div>
              <div class="col-xs-8"></div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <label>Last Name</label>
                <input type="text" class="form-control text noresize" id="lastName" placeholder="Last Name" name="lastName">
              </div>
              <div class="col-xs-8"></div>
            </div>
            <div class="row">
              <div class="col-xs-4 noresize">
                <label>Email</label>
                <input type="email" class="form-control text" id="email" placeholder="Email" name="email">
              </div>
              <div class="col-xs-8"></div>
            </div>
          </div>
          <div class="row content submit">
            <div class="col-md-7">
              <button type="button" class="btn btn-primary" value="submit" id="submit-button">Submit</button>
              <button type="button" class="btn btn-warning" value="delete" id="delete-button">Delete Account</button>
              <a href="index.html" class="btn btn-warning btn-lg Cancel"></a>

            </div>
            <div class="col-md-5"></div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </form>
  </body>
</html>
